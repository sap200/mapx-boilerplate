<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium with CKEditor Notes</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <!-- CKEditor 5 Classic build CDN -->
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0; width: 100%; height: 100vh; overflow: hidden;
    }
    #textPad {
      display: none;
      position: absolute;
      width: 400px;
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 5px;
    }
    #textPadHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #closePad {
      cursor: pointer;
      background: #f44336;
      border: none;
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="textPad">
    <div id="textPadHeader">
      <h3>Notes for Location</h3>
      <button id="closePad">X</button>
    </div>
    <div id="editor"></div>
  </div>

  <script src="globe.js"></script>
</body>
</html>
